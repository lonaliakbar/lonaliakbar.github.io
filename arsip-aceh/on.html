<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .book-cover {
            width: 150px;
            height: 200px;
            object-fit: cover;
        }
        .loading {
            display: none;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/100x50?text=Logo" alt="Logo" height="40">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="loading" class="loading">Loading...</div>
        <div id="book-details" class="text-center">
            <!-- Book details will be inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Show loading indicator
            $('#loading').show();

            // Fetch the JSON data
            $.getJSON('https://lonaliakbar.github.io/arsip-aceh/contoh.json', function(data) {
                // Hide loading indicator
                $('#loading').hide();

                // Assuming we only want to display the first book
                const book = data[0];
                const bookHtml = `
                    <h1>${book.judul}</h1>
                    <img src="${book.url_thumbnail}" alt="${book.judul}" class="book-cover">
                    <p><strong>Jumlah Halaman:</strong> ${book.jumlah_halaman}</p>
                    <p><strong>Deskripsi:</strong> ${book.deskripsi_id}</p>
                    <p><strong>Deskripsi (Asli):</strong> ${book.deskripsi_asli}</p>
                    <p><strong>Deskripsi (Aceh):</strong> ${book.deskripsi_ace}</p>
                    <a href="${book.url_download}" class="btn btn-primary">Download Buku</a>
                `;
                $('#book-details').html(bookHtml);
            });
        });
    </script>
</body>
</html>
