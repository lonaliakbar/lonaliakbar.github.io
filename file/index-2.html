<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Ali Akbar File Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
    }

    .nav {
      background: #111;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid gold;
    }

    .logo {
      font-size: 2em;
      font-family: 'Dancing Script', cursive;
      color: gold;
      margin-left: 20px;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 30px;
      background: #111;
      border: 2px solid gold;
      border-radius: 15px;
      box-shadow: 0 0 10px gold;
    }

    .login-container h2 {
      color: gold;
      text-align: center;
      margin-bottom: 25px;
    }

    .login-container input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 2px solid gold;
      border-radius: 10px;
      background: black;
      color: gold;
      font-size: 1em;
      margin-bottom: 20px;
      outline: none;
    }

    .login-container input::placeholder {
      color: gold;
      opacity: 0.6;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background: gold;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #d4af37;
    }

    .footer {
      background: #111;
      color: gold;
      text-align: center;
      padding: 30px 20px;
      border-top: 2px solid gold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="nav">
    <div class="logo">Ali Akbar</div>
  </div>

  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Masuk</h2>
      <input type="password" id="password" placeholder="Masukkan Password" />
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Ali Akbar. </p>
    <p>Dibuat dengan sepenuh rasa ❤️ </p>
  </footer>

  <!-- Script -->
  <script>
    function login() {
      const password = document.getElementById("password").value;
      const correctPassword = "12345"; // Ganti dengan password sesuai keinginan

      if (password === correctPassword) {
        window.location.href = "index.html"; // Arahkan ke file manager
      } else {
        alert("Password salah!");
      }
    }
  </script>
</body>
</html>
