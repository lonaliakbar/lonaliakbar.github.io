<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ali Akbar File Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #ddd;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2b2b3c;
      padding: 15px 25px;
      border-bottom: 1px solid #444;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #facc15;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      padding: 25px 15px;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: #2a2a3a;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px #00000060;
      overflow-x: auto;
    }

    .breadcrumb {
      font-size: 0.95em;
      color: #facc15;
      margin-bottom: 15px;
    }

    .breadcrumb a {
      color: #facc15;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    input#search {
      width: 100%;
      max-width: 300px;
      padding: 8px 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #1e1e2f;
      color: #facc15;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
      font-size: 0.9em;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #33394d;
      color: #facc15;
      border-bottom: 1px solid #444;
      cursor: pointer;
      position: relative;
    }

    th.sort-asc::after {
      content: " üîº";
      font-size: 0.8em;
    }

    th.sort-desc::after {
      content: " üîΩ";
      font-size: 0.8em;
    }

    tr:nth-child(even) td {
      background-color: #252533;
    }

    tr:nth-child(odd) td {
      background-color: #1e1e2f;
    }

    tr:hover td {
      background-color: #353545;
    }

    td {
      border-bottom: 1px solid #333;
    }

    th:not(:last-child),
    td:not(:last-child) {
      border-right: 1px solid #444;
    }

    .file-icon {
      margin-right: 8px;
      color: #facc15;
    }

    .button {
      background: transparent;
      color: #facc15;
      border: none;
      margin-right: 5px;
      font-size: 0.9em;
      cursor: pointer;
      padding: 5px;
    }

    .button i {
      pointer-events: none;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }

    .summary {
      margin-top: 15px;
      font-size: 0.85em;
      color: #aaa;
      text-align: right;
    }

    .footer {
      background: #2b2b3c;
      color: #facc15;
      text-align: center;
      padding: 25px 20px;
      border-top: 1px solid #444;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="nav">
    <div class="logo"><i class="fa fa-folder"></i> File Manager</div>
  </div>

  <div class="wrapper">
    <div class="container">
      <div class="breadcrumb" id="breadcrumb"></div>
      <input type="text" id="search" placeholder="Cari file atau folder...">
      <table id="file-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all"></th>
            <th onclick="sortTable(1)">Nama</th>
            <th onclick="sortTable(2)">Ukuran</th>
            <th onclick="sortTable(3)">Terakhir Diubah</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" style="text-align:center;"><i class="fa fa-spinner fa-spin"></i> Memuat file...</td></tr>
        </tbody>
      </table>
      <div class="summary" id="summary"></div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Ali Akbar. Dibuat dengan sepenuh rasa ‚ù§Ô∏è</p>
  </footer>

  <script>
    const baseApi = "https://script.google.com/macros/s/AKfycbzH7EQI7VHz9ttVyTSfnFHlP_otQRTin_YY6fDKfCwSGGsmwN59IJDgX-XA900aWba8/exec";
    const rootId = "1mmOeFjhSSZCJnVwQP3foiyAjTWoZLrTC";
    let pathStack = [{ id: rootId, name: "Home" }];
    let currentSort = { index: null, direction: 1 };

    const formatSize = bytes => {
      if (!bytes) return "-";
      if (bytes < 1024) return `${bytes} B`;
      if (bytes < 1048576) return `${(bytes / 1024).toFixed(1)} KB`;
      return `${(bytes / 1048576).toFixed(1)} MB`;
    };

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      const day = d.getDate().toString().padStart(2, '0');
      const month = (d.getMonth() + 1).toString().padStart(2, '0');
      const year = d.getFullYear();
      const hour = d.getHours().toString().padStart(2, '0');
      const minute = d.getMinutes().toString().padStart(2, '0');
      return `${day}/${month}/${year} ${hour}:${minute}`;
    }

    const getIcon = type => {
      if (type === "folder") return "fa-folder";
      if (type.startsWith("image/")) return "fa-file-image";
      if (type === "application/pdf") return "fa-file-pdf";
      if (type.includes("word")) return "fa-file-word";
      if (type.includes("excel")) return "fa-file-excel";
      if (type.includes("presentation")) return "fa-file-powerpoint";
      if (type.includes("zip") || type.includes("rar")) return "fa-file-zipper";
      if (type.includes("audio")) return "fa-file-audio";
      if (type.includes("video")) return "fa-file-video";
      return "fa-file";
    };

    function updateBreadcrumb() {
      const el = document.getElementById("breadcrumb");
      el.innerHTML = pathStack.map((p, i) =>
        `<a href="#" onclick="navigateTo(${i})">${p.name}</a>`
      ).join(" &gt; ");
    }

    function navigateTo(index) {
      pathStack = pathStack.slice(0, index + 1);
      loadFiles(pathStack[index].id);
    }

    function openFolder(id, name) {
      pathStack.push({ id, name });
      loadFiles(id);
    }

    function loadFiles(folderId) {
      updateBreadcrumb();
      const tbody = document.querySelector("#file-table tbody");
      const summary = document.getElementById("summary");
      tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;"><i class="fa fa-spinner fa-spin"></i> Memuat file...</td></tr>`;
      summary.textContent = "";

      fetch(`${baseApi}?folderId=${folderId}`)
        .then(res => res.json())
        .then(data => {
          tbody.innerHTML = "";
          if (!data.length) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">üìÇ Kosong</td></tr>`;
            return;
          }

          let fileCount = 0, folderCount = 0, totalSize = 0;

          data.forEach(file => {
            const tr = document.createElement("tr");
            const icon = `<i class="fa-solid ${getIcon(file.type)} file-icon"></i>`;

            const nameCell = document.createElement("td");
            if (file.type === "folder") {
              nameCell.innerHTML = `<a href="#" style="color:#facc15;" onclick='openFolder("${file.id}", "${file.name}")'>${icon}${file.name}</a>`;
              folderCount++;
            } else {
              nameCell.innerHTML = `${icon}${file.name}`;
              fileCount++;
              totalSize += file.size || 0;
            }

            const size = file.size ? formatSize(file.size) : "-";
            const date = file.modifiedDate ? formatDate(file.modifiedDate) : "-";

            let actions = "";
            if (file.type !== "folder") {
              actions = `
                <a class="button" href="${file.url}" target="_blank" title="Buka di Google Drive"><i class="fa fa-link"></i></a>
                <a class="button" href="${file.downloadUrl}" target="_blank" title="Download"><i class="fa fa-download"></i></a>
                <a class="button" href="#" onclick="copyLink('${file.url}')" title="Salin Link"><i class="fa fa-copy"></i></a>`;
            }

            tr.innerHTML = `
              <td><input type="checkbox" class="row-check"></td>
              ${nameCell.outerHTML}
              <td>${size}</td>
              <td>${date}</td>
              <td>${actions}</td>
            `;

            tbody.appendChild(tr);
          });

          summary.textContent = `üìÑ ${fileCount} file, üìÅ ${folderCount} folder | Total ukuran: ${formatSize(totalSize)}`;
        })
        .catch(() => {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">‚ùå Gagal memuat file.</td></tr>`;
        });
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Link berhasil disalin!");
      });
    }

    document.getElementById("search").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll("#file-table tbody tr").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(keyword) ? "" : "none";
      });
    });

    document.getElementById("select-all").addEventListener("change", function () {
      const checked = this.checked;
      document.querySelectorAll(".row-check").forEach(cb => cb.checked = checked);
    });

    function sortTable(colIndex) {
      const table = document.getElementById("file-table");
      const rows = Array.from(table.tBodies[0].rows);

      // Reset header arrows
      table.querySelectorAll("th").forEach((th, i) => {
        th.classList.remove("sort-asc", "sort-desc");
      });

      // Toggle direction
      if (currentSort.index === colIndex) {
        currentSort.direction *= -1;
      } else {
        currentSort.index = colIndex;
        currentSort.direction = 1;
      }

      const isNumber = colIndex === 2;
      const isDate = colIndex === 3;

      const sorted = rows.sort((a, b) => {
        const A = a.cells[colIndex].innerText.trim();
        const B = b.cells[colIndex].innerText.trim();
        if (isNumber) return (parseFloat(A) - parseFloat(B)) * currentSort.direction;
        if (isDate) return (new Date(A) - new Date(B)) * currentSort.direction;
        return A.localeCompare(B) * currentSort.direction;
      });

      table.tBodies[0].innerHTML = "";
      sorted.forEach(row => table.tBodies[0].appendChild(row));

      // Set arrow class
      const th = table.querySelectorAll("th")[colIndex];
      th.classList.add(currentSort.direction === 1 ? "sort-asc" : "sort-desc");
    }

    loadFiles(rootId);
    setInterval(() => loadFiles(pathStack.at(-1).id), 30000);
  </script>
</body>
</html>
