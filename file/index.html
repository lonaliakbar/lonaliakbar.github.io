<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Akbar | File Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    body { font-family: 'Poppins', sans-serif; background-color: #000; color: white; margin: 0; display: none; }
    .container { width: 80%; margin: auto; padding: 20px; }
    .nav {
      background: #111; padding: 15px;
      display: flex; align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid gold;
    }
    .nav .logo {
      font-size: 2em; font-family: 'Dancing Script', cursive;
      color: gold; margin-left: 20px;
    }
    .nav .menu {
      display: flex; gap: 20px;
    }
    .nav .menu a {
      color: gold; text-decoration: none; font-weight: bold;
    }
    .nav .menu a:hover { color: #d4af37; }
    .footer {
      background: #111; color: gold;
      text-align: center; padding: 30px 20px;
      margin-top: 40px; border-top: 2px solid gold;
    }
    .file-manager {
      background: #111; padding: 20px; border-radius: 15px;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.5);
      border: 2px solid gold; margin-top: 20px;
    }
    .file-list {
      list-style: none; padding: 0;
    }
    .file-list li {
      padding: 10px; border-bottom: 1px solid gold;
      display: flex; align-items: center; justify-content: flex-start;
      gap: 10px; cursor: pointer;
    }
    .file-list li:hover {
      background: rgba(212, 175, 55, 0.2);
    }
    .file-icon { font-size: 1.5em; color: gold; }
    .file-details {
      font-size: 0.9em; color: #d4af37; margin-left: auto;
    }
    .loading {
      position: fixed; width: 100%; height: 100%;
      background: black; display: flex;
      justify-content: center; align-items: center;
      font-size: 2em; color: gold;
    }
    #breadcrumbs {
      color: gold; margin-bottom: 10px;
      font-size: 1em;
    }
    #breadcrumbs span {
      cursor: pointer; text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Memuat...</div>

  <div class="nav">
    <div class="logo">Ali Akbar</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Tentang</a>
      <a href="#">Artikel</a>
      <a href="#">Kontak</a>
    </div>
  </div>

  <div class="container">
    <div class="file-manager">
      <h2 style="color: gold; text-align: center;">File Manager</h2>
      <div id="breadcrumbs"></div>
      <ul class="file-list" id="file-list"></ul>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Ali Akbar. Semua Hak Dilindungi.</p>
  </footer>

  <script>
    const username = "lonaliakbar";
    const repo = "lonaliakbar.github.io";
    const rootPath = "file"; // folder utama

    let currentPath = [rootPath];

    async function loadDirectory(path = currentPath.join("/")) {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
      const listEl = document.getElementById("file-list");
      listEl.innerHTML = "<li>Memuat...</li>";

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        listEl.innerHTML = "";

        data.forEach(item => {
          const li = document.createElement("li");
          const icon = document.createElement("i");
          icon.classList.add("file-icon", "fas");

          if (item.type === "dir") {
            icon.classList.add("fa-folder");
            li.onclick = () => {
              currentPath.push(item.name);
              loadDirectory();
            };
          } else {
            icon.classList.add(getFileIcon(item.name));
            li.onclick = () => window.open(item.download_url, "_blank");
          }

          const nameSpan = document.createElement("span");
          nameSpan.textContent = item.name;

          const sizeSpan = document.createElement("span");
          sizeSpan.classList.add("file-details");
          sizeSpan.textContent = item.size
            ? `${(item.size / 1024).toFixed(1)} KB`
            : item.type === "dir"
              ? "(Folder)"
              : "";

          li.appendChild(icon);
          li.appendChild(nameSpan);
          li.appendChild(sizeSpan);
          listEl.appendChild(li);
        });

        updateBreadcrumbs();
      } catch (err) {
        listEl.innerHTML = "<li>Gagal memuat data.</li>";
      }
    }

    function getFileIcon(name) {
      const ext = name.split(".").pop().toLowerCase();
      if (["txt", "md"].includes(ext)) return "fa-file-alt";
      if (["jpg", "jpeg", "png", "gif"].includes(ext)) return "fa-file-image";
      if (["pdf"].includes(ext)) return "fa-file-pdf";
      if (["doc", "docx"].includes(ext)) return "fa-file-word";
      if (["xls", "xlsx"].includes(ext)) return "fa-file-excel";
      if (["js", "html", "css"].includes(ext)) return "fa-file-code";
      if (["zip", "rar"].includes(ext)) return "fa-file-archive";
      return "fa-file";
    }

    function updateBreadcrumbs() {
      const breadcrumbsEl = document.getElementById("breadcrumbs");
      breadcrumbsEl.innerHTML = "";

      currentPath.forEach((folder, index) => {
        const span = document.createElement("span");
        span.textContent = folder;
        span.onclick = () => {
          currentPath = currentPath.slice(0, index + 1);
          const newPath = currentPath.join("/");
          loadDirectory(newPath);
        };

        breadcrumbsEl.appendChild(span);
        if (index < currentPath.length - 1) {
          breadcrumbsEl.appendChild(document.createTextNode(" / "));
        }
      });
    }

    window.onload = function () {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.body.style.display = 'block';
        loadDirectory();
      }, 1000);
    };
  </script>
</body>
</html>
