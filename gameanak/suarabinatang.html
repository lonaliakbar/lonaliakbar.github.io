<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Suara Alam (Fix)</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #00b894;
            --card-bg: white;
            --text-color: #2d3436;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(rgba(255,255,255,0.2) 15%, transparent 16%),
                radial-gradient(rgba(255,255,255,0.2) 15%, transparent 16%);
            background-size: 60px 60px;
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* LAYAR MULAI (PENTING AGAR SUARA JALAN) */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 999;
        }
        .btn-start {
            background: #ffeaa7; color: #2d3436;
            padding: 20px 50px; border-radius: 50px;
            font-size: 5vh; font-family: 'Fredoka One', cursive;
            border: 5px solid white; cursor: pointer;
            animation: pulse 1s infinite;
        }
        .start-info { color: white; margin-top: 20px; font-size: 2vh; }

        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }

        /* HEADER */
        header {
            width: 90%; padding: 2vh 0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-back {
            background: rgba(0,0,0,0.3); color: white; padding: 10px 20px; 
            border-radius: 30px; cursor: pointer; border: 2px solid white;
        }
        .score-box {
            background: #fdcb6e; color: #2d3436; padding: 10px 30px; 
            border-radius: 30px; border: 3px solid white; font-weight: bold; font-size: 3vh;
        }

        /* AREA GAME */
        #game-area {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; width: 100%;
        }

        /* SPEAKER */
        #sound-player {
            width: 18vh; height: 18vh; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 8vh; border: 8px solid white; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin-bottom: 2vh;
        }
        .playing { animation: shake-spkr 0.5s infinite; background: #81ecec !important; }
        @keyframes shake-spkr { 0% {transform: rotate(0deg);} 25% {transform: rotate(-10deg);} 75% {transform: rotate(10deg);} }

        #hint-text {
            color: white; font-size: 3vh; margin-bottom: 3vh; font-weight: bold;
            text-shadow: 1px 1px 2px black; text-align: center;
        }

        /* KARTU */
        #cards-container {
            display: flex; gap: 2vw; width: 95%; justify-content: center;
        }
        .animal-card {
            background: white; border-radius: 20px; width: 28vw; height: 35vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 0 rgba(0,0,0,0.1); cursor: pointer; border: 5px solid transparent;
        }
        .card-img { font-size: 10vh; margin-bottom: 1vh; }
        .card-text { font-size: 3vh; font-weight: bold; color: #2d3436; }

        /* INTERAKSI */
        .animal-card:active { transform: scale(0.95); }
        .correct { background: #55efc4 !important; border-color: #00b894 !important; }
        .wrong { background: #ff7675 !important; animation: shake 0.4s; }
        @keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-10px);} 75%{transform:translateX(10px);} }

    </style>
</head>
<body>

    <div id="start-overlay" onclick="startGame()">
        <button class="btn-start">MULAI GAME ‚ñ∂</button>
        <div class="start-info">Klik tombol untuk mengaktifkan suara</div>
    </div>

    <header>
        <div class="btn-back" onclick="window.history.back()">‚¨Ö MENU</div>
        <div class="score-box">SKOR: <span id="score">0</span></div>
    </header>

    <div id="game-area">
        <audio id="real-audio" preload="auto"></audio>
        
        <div id="sound-player" onclick="replaySound()">
            <div id="speaker-icon">üîä</div>
        </div>
        <div id="hint-text">Siap mendengarkan...</div>

        <div id="cards-container">
            <div class="animal-card" id="card-0"><div class="card-img">‚ùì</div><div class="card-text">-</div></div>
            <div class="animal-card" id="card-1"><div class="card-img">‚ùì</div><div class="card-text">-</div></div>
            <div class="animal-card" id="card-2"><div class="card-img">‚ùì</div><div class="card-text">-</div></div>
        </div>
    </div>

    <script>
        // --- DATA SUARA (Wikipedia Link Stabil) ---
        const BASE = "https://commons.wikimedia.org/wiki/Special:FilePath/";
        const animals = [
            { n: "Anjing", i: "üê∂", f: "Barking_of_a_dog_2.ogg" },
            { n: "Kucing", i: "üê±", f: "Meow_domestic_cat.ogg" },
            { n: "Sapi", i: "üêÆ", f: "Mudchute_cow_1.ogg" },
            { n: "Kambing", i: "üêê", f: "Goat_bleating.ogg" }, 
            { n: "Ayam", i: "üêî", f: "Rooster_crowing.ogg" },
            { n: "Bebek", i: "ü¶Ü", f: "De-duck.ogg" },
            { n: "Singa", i: "ü¶Å", f: "Lion_roar.ogg" },
            { n: "Monyet", i: "üêµ", f: "Gibbon_singing_in_Zoo_Jihlava.ogg" }
        ];

        let score = 0;
        let currentData = {};
        let isLocked = false;
        const audioElement = document.getElementById('real-audio');
        const hintText = document.getElementById('hint-text');
        const cards = [document.getElementById('card-0'), document.getElementById('card-1'), document.getElementById('card-2')];

        // --- FUNGSI UTAMA: UNLOCK AUDIO ---
        function startGame() {
            // Sembunyikan Overlay
            document.getElementById('start-overlay').style.display = 'none';
            
            // Pancing Audio agar 'bangun'
            audioElement.play().catch(() => {}); 
            
            // Mulai Game
            setTimeout(nextRound, 500);
        }

        function nextRound() {
            isLocked = false;
            document.getElementById('sound-player').classList.remove('playing');
            audioElement.pause();

            // Random Hewan
            currentData = animals[Math.floor(Math.random() * animals.length)];

            // Set Suara
            audioElement.src = BASE + currentData.f;
            audioElement.load();

            // Random Opsi
            let options = [currentData];
            while(options.length < 3) {
                let wrong = animals[Math.floor(Math.random() * animals.length)];
                if(wrong.n !== currentData.n && !options.includes(wrong)) options.push(wrong);
            }
            options.sort(() => Math.random() - 0.5);

            // Tampilkan Kartu
            cards.forEach((card, i) => {
                card.querySelector('.card-img').innerText = options[i].i;
                card.querySelector('.card-text').innerText = options[i].n;
                card.className = 'animal-card';
                card.onclick = () => checkAnswer(options[i].n, card);
            });

            hintText.innerText = "Memuat suara...";

            // Putar saat siap
            audioElement.oncanplaythrough = () => {
                if(!isLocked) {
                    hintText.innerText = "Dengarkan suara ini!";
                    replaySound();
                }
            };

            // Error handling jika internet lemot/putus
            audioElement.onerror = () => {
                hintText.innerText = "Gagal memuat suara (Cek Internet)";
            };
        }

        function replaySound() {
            const player = document.getElementById('sound-player');
            player.classList.add('playing');
            audioElement.play().catch(e => {
                console.log("Error play:", e);
                hintText.innerText = "Klik speaker untuk memutar";
            });
            audioElement.onended = () => player.classList.remove('playing');
        }

        function checkAnswer(answer, cardBtn) {
            if(isLocked) return;
            isLocked = true;

            if(answer === currentData.n) {
                score += 10;
                document.getElementById('score').innerText = score;
                cardBtn.classList.add('correct');
                hintText.innerText = "BENAR! Itu " + currentData.n;
                setTimeout(nextRound, 2000);
            } else {
                cardBtn.classList.add('wrong');
                hintText.innerText = "Salah... coba dengar lagi";
                setTimeout(() => {
                    cardBtn.classList.remove('wrong');
                    isLocked = false;
                    replaySound();
                }, 1000);
            }
        }
    </script>
</body>
</html>
