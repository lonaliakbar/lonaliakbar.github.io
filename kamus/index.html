<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Digital Bahasa Aceh - Desain Manuskrip</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f5f5f4; }
        .font-serif { font-family: 'Merriweather', serif; }
        .font-mono { font-family: 'Source Code Pro', monospace; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        .tooltip { visibility: hidden; opacity: 0; position: absolute; background-color: #262626; color: #fff; text-align: left; border-radius: 6px; padding: 8px 12px; z-index: 100; bottom: 125%; left: 50%; transform: translateX(-50%); width: max-content; max-width: 300px; font-size: 0.875rem; transition: opacity 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .ref-link:hover .tooltip { visibility: visible; opacity: 1; }
    </style>
</head>
<body class="bg-stone-100">

    <div id="entryModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden animate-fade-in">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <form id="entryForm">
                <div class="p-6 border-b flex justify-between items-center">
                    <h2 id="modalTitle" class="text-2xl font-bold text-stone-800">Tambah Kata Baru</h2>
                    <button type="button" id="closeModalBtn" class="text-stone-400 hover:text-stone-600">&times;</button>
                </div>
                <div class="p-6 space-y-4">
                    <input type="hidden" id="formAction" name="action">
                    <input type="hidden" id="formRowIndex" name="rowIndex">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="formLema" class="block text-sm font-medium text-stone-700">Lema (Kata Utama)</label>
                            <input type="text" id="formLema" name="lema" required class="mt-1 block w-full border-stone-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500">
                        </div>
                        <div>
                            <label for="formKelas" class="block text-sm font-medium text-stone-700">Kelas Kata</label>
                            <input type="text" id="formKelas" name="kelas" class="mt-1 block w-full border-stone-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500">
                        </div>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="formJawi" class="block text-sm font-medium text-stone-700">Tulisan Jawi</label>
                            <input type="text" id="formJawi" name="jawi" class="mt-1 block w-full border-stone-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500">
                        </div>
                        <div>
                            <label for="formIpa" class="block text-sm font-medium text-stone-700">IPA (Fonetik)</label>
                            <input type="text" id="formIpa" name="ipa" class="mt-1 block w-full border-stone-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500">
                        </div>
                    </div>
                    <div>
                        <label for="formArti" class="block text-sm font-medium text-stone-700">Arti / Makna</label>
                        <textarea id="formArti" name="arti" rows="3" required class="mt-1 block w-full border-stone-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500"></textarea>
                    </div>
                    
                    <div id="contohContainer" class="space-y-3">
                        <label class="block text-sm font-medium text-stone-700">Contoh Kalimat</label>
                    </div>
                    <button type="button" id="addContohBtn" class="text-sm text-teal-600 hover:text-teal-800 font-semibold">+ Tambah Contoh</button>
                    
                    <div>
                        <label for="formCatatan" class="block text-sm font-medium text-stone-700">Catatan Penggunaan</label>
                        <input type="text" id="formCatatan" name="catatan" class="mt-1 block w-full border-stone-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500">
                    </div>
                    <div>
                        <label for="formReferensi" class="block text-sm font-medium text-stone-700">Kode Referensi</label>
                        <input type="text" id="formReferensi" name="referensi" class="mt-1 block w-full border-stone-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500" placeholder="cth: AB.85">
                    </div>
                </div>
                <div class="p-6 bg-stone-50 rounded-b-xl flex justify-end items-center space-x-3">
                    <span id="formStatus" class="text-sm text-green-600"></span>
                    <button type="button" class="bg-white py-2 px-4 border border-stone-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 closeModalBtn">Batal</button>
                    <button type="submit" id="saveBtn" class="bg-teal-600 text-white rounded-md py-2 px-6 font-semibold hover:bg-teal-700">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center my-8">
             <div class="flex justify-center items-center gap-4">
                 <h1 class="text-4xl font-bold text-stone-800">Portal Digital Bahasa Aceh</h1>
                 <button id="addWordBtn" title="Tambah Kata Baru" class="bg-teal-100 text-teal-800 h-10 w-10 rounded-full hover:bg-teal-200 transition flex items-center justify-center flex-shrink-0">
                     <i class='bx bx-plus text-2xl'></i>
                 </button>
            </div>
            <p class="text-lg text-stone-600 mt-2">Kamus, Frasa, dan Panduan Budaya</p>
        </header>

        <main>
            <div id="kataHariIniContainer" class="mb-8"></div>
            <form id="searchForm" class="relative mb-8">
                <input id="searchInput" type="text" placeholder="Cari kata..." class="w-full px-6 py-4 text-lg border-2 border-stone-300 rounded-full focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-300 shadow-sm"/>
                <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-teal-600 text-white rounded-full px-8 py-2.5 font-semibold hover:bg-teal-700">Cari</button>
            </form>
            <div id="content"></div>
        </main>
        
        <footer class="text-center text-stone-500 mt-12 text-sm">
            <p>&copy; 2025 - Prototipe Portal Digital Bahasa Aceh.</p>
        </footer>
    </div>

    <template id="lemaDetailTemplate">
        <div class="bg-white shadow-xl rounded-xl p-6 md:p-8 animate-fade-in group relative">
            <button class="edit-btn absolute top-4 right-4 bg-stone-100 text-stone-500 h-8 w-8 rounded-full hover:bg-teal-100 hover:text-teal-700 transition opacity-0 group-hover:opacity-100 flex items-center justify-center" title="Edit Kata Ini">
                <i class='bx bx-pencil text-lg'></i>
            </button>
            <div class="flex items-center border-b border-stone-200 pb-4 mb-4">
                <div><h1 class="text-3xl md:text-4xl font-bold text-stone-800 data-lema"></h1><p class="text-xl text-stone-600 font-serif mt-1 data-jawi"></p></div>
                <div class="ml-auto flex items-center"><span class="text-lg text-stone-500 font-mono data-ipa"></span></div>
            </div>
            <p class="text-md text-teal-700 italic mb-6 data-kelas"></p>
            <div class="definisi-container space-y-6"></div>
            <div class="mt-8 border-t border-stone-200 pt-6 data-catatan-container">
                <h3 class="font-semibold text-stone-700 mb-2">Catatan Penggunaan</h3>
                <p class="text-stone-600 bg-amber-50 border border-amber-200 p-4 rounded-lg data-catatan"></p>
            </div>
        </div>
    </template>
    
    <template id="definisiEntryTemplate">
        <div>
            <p class="text-lg text-stone-800"><span class="font-bold text-stone-500 mr-2 data-nomor"></span><span class="data-makna"></span></p>
            <div class="text-right mt-1 data-sumber-container relative"></div>
            <div class="border-l-4 border-teal-100 bg-stone-50 p-3 mt-2 rounded-r-lg data-contoh-container space-y-4"></div>
        </div>
    </template>
    
    <template id="contohFormTemplate">
        <div class="contoh-entry p-3 border rounded-md bg-stone-50">
            <input type="text" name="contohAceh" placeholder="Contoh kalimat Aceh" class="block w-full border-stone-300 rounded-md shadow-sm text-sm">
            <input type="text" name="contohInd" placeholder="Terjemahan Indonesia" class="mt-2 block w-full border-stone-300 rounded-md shadow-sm text-sm">
            <button type="button" class="remove-contoh-btn text-xs text-red-500 hover:text-red-700 mt-2 font-semibold">Hapus Contoh</button>
        </div>
    </template>
    
    <template id="kataHariIniTemplate"><div class="bg-teal-800 text-white p-6 rounded-xl shadow-lg animate-fade-in"><h2 class="text-xl font-bold mb-2 opacity-80">Kata Hari Ini</h2><div class="flex items-baseline"><p class="text-4xl font-bold data-lema"></p><p class="ml-4 text-xl italic text-teal-200 data-kelas"></p></div><p class="mt-2 text-teal-100 data-arti"></p></div></template>
    <template id="emptyStateTemplate"><div class="text-center py-16 text-stone-500"><p>Gunakan bilah pencarian di atas untuk menemukan arti kata.</p></div></template>
    <template id="notFoundStateTemplate"><div class="text-center py-16 text-stone-600 bg-white rounded-xl shadow-xl animate-fade-in"><h3 class="text-2xl font-bold text-stone-800">Kata Tidak Ditemukan</h3><p class="mt-2 max-w-md mx-auto">Kami tidak dapat menemukan kata yang Anda cari. Mohon periksa kembali ejaan Anda atau coba kata kunci lain.</p></div></template>
    <template id="loadingStateTemplate"><div class="text-center py-20 animate-fade-in"><i class='bx bx-loader-alt text-5xl text-teal-600 animate-spin'></i><p class="mt-3 text-stone-600">Mencari...</p></div></template>
    

    <script>
        $(document).ready(function() {
            // GANTI DENGAN URL WEB APP ANDA YANG BARU SETELAH DEPLOY ULANG SCRIPT
            const API_URL = "https://script.google.com/macros/s/AKfycbxavA25PdfnIxV9B6KMikhP-G1Ik-yC-pxr6OH_58vt49sy0Etjz2CVt5_oxC_PDzmV/exec";
            let kamusData = null;

            const referensiData = [
                {kode: "AB.85", penulis: "Aboe Bakar, dkk.", judul: "Kamus Aceh-Indonesia", detail: "Pusat Pembinaan dan Pengembangan Bahasa, 1985."},
                {kode: "SCH.93", penulis: "C. Snouck Hurgronje", judul: "De Atjehers", detail: "Batavia: Landsdrukkerij, 1893."},
                {kode: "ADD", penulis: "Al-Harbi, A. D.", judul: "Aceh Dialect Dictionary", detail: "Digital Publication, 2022."},
                {kode: "MD.85", penulis: "Mark Durie", judul: "A Grammar of Acehnese: On the Basis of a Dialect of North Aceh", detail: "Foris Publications, 1985."},
                {kode: "PDK.99", penulis: "Kanwil Depdikbud Aceh", judul: "Kamus Indonesia-Aceh", detail: "Proyek Pengembangan Bahasa dan Sastra Indonesia dan Daerah, 1999."},
                {kode: "HPS.81", penulis: "Tgk. Chik Pante Kulu", judul: "Hikayat Prang Sabi", detail: "Manuskrip/Publikasi Lisan, ca. 1881."},
                {kode: "BBA.25", penulis: "Balai Bahasa Provinsi Aceh", judul: "Korpus Digital Bahasa Aceh", detail: "Situs Web Resmi, diakses 2025."}
            ];

            function debounce(func, delay) { let timeout; return function(...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; }
            function normalizeString(str) { if (!str) return ''; return str.normalize('NFD').replace(/[\u0300-\u036f]/g, ''); }

            async function fetchKamusData() {
                // Set kamusData ke null agar data selalu diambil ulang setelah ada perubahan
                kamusData = null; 
                try {
                    const response = await fetch(`${API_URL}?sheet=Kamus&v=${new Date().getTime()}`); // Tambah parameter acak untuk mencegah cache
                    if (!response.ok) throw new Error('Network response not ok');
                    const data = await response.json();
                    kamusData = data;
                    return data;
                } catch (err) {
                    console.error("Load error:", err);
                    $('#content').html('<p class="text-center text-red-500">Gagal memuat data kamus.</p>');
                    return [];
                }
            }

            function renderKataHariIni(kata) {
                const template = $('#kataHariIniTemplate').html();
                const el = $(template);
                el.find('.data-lema').text(kata.lema);
                el.find('.data-kelas').text(kata.kelas);
                el.find('.data-arti').text(kata.arti);
                $('#kataHariIniContainer').html(el);
            }
            
            function renderHasilPencarian(results) {
                const content = $('#content');
                content.html('');
                if (!results || results.length === 0) {
                    if ($('#searchInput').val().trim()) { content.html($('#notFoundStateTemplate').html()); } 
                    else { content.html($('#emptyStateTemplate').html()); }
                    return;
                }
                const resultsContainer = $('<div class="space-y-6"></div>');
                results.forEach(data => {
                    const detailTemplate = $('#lemaDetailTemplate').html();
                    const el = $(detailTemplate);
                    // Menyimpan data lengkap pada elemen kartu untuk referensi tombol edit
                    el.data('full-data', data);
                    
                    el.find('.data-lema').text(data.lema || 'N/A');
                    if (data.jawi) el.find('.data-jawi').text(data.jawi); else el.find('.data-jawi').hide();
                    if (data.ipa) el.find('.data-ipa').text(data.ipa); else el.find('.data-ipa').hide();
                    if (data.kelas) el.find('.data-kelas').text(data.kelas); else el.find('.data-kelas').hide();
                    const definisiContainer = el.find('.definisi-container');
                    const defTemplate = $('#definisiEntryTemplate').html();
                    const def1 = $(defTemplate);
                    def1.find('.data-nomor').text('1.');
                    def1.find('.data-makna').text(data.arti || 'Tidak ada definisi.');
                    if (data.referensi) {
                        const refDetail = referensiData.find(ref => ref.kode === data.referensi);
                        if (refDetail) {
                            const tooltipContent = `<b>${refDetail.penulis}</b><br><em>${refDetail.judul}</em><br>${refDetail.detail}`;
                            const refLinkContainer = def1.find('.data-sumber-container');
                            const refLink = $(`<span class="ref-link text-teal-600 font-mono cursor-pointer hover:underline"> [${data.referensi}] <span class="tooltip">${tooltipContent}</span></span>`);
                            refLinkContainer.append(refLink);
                        }
                    }
                    const contohContainer = def1.find('.data-contoh-container');
                    contohContainer.html(''); 
                    let examplesFound = 0;
                    for (let i = 1; i <= 10; i++) {
                        const contohAcehKey = `contoh${i}Aceh`, contohIndKey = `contoh${i}Ind`;
                        if (data[contohAcehKey] && data[contohIndKey]) {
                            examplesFound++;
                            const exampleHTML = `<div class="flex"><i class='bx bxs-quote-alt-left text-stone-300 text-lg mr-2 mt-1 flex-shrink-0'></i><div><p class="italic text-stone-700">${data[contohAcehKey]}</p><p class="text-stone-600 mt-1 text-sm">${data[contohIndKey]}</p></div></div>`;
                            contohContainer.append(exampleHTML);
                        } else { break; }
                    }
                    if (examplesFound === 0) { contohContainer.hide(); }
                    definisiContainer.append(def1);
                    if (data.catatan) { el.find('.data-catatan').text(data.catatan); } 
                    else { el.find('.data-catatan-container').hide(); }
                    resultsContainer.append(el);
                });
                content.append(resultsContainer);
            }

            function showLoader() { $('#content').html($('#loadingStateTemplate').html()); }

            function handleSearch(e) {
                if(e) e.preventDefault(); 
                $('#kataHariIniContainer').slideUp(); 
                showLoader();
                setTimeout(() => {
                    const keyword = $('#searchInput').val().toLowerCase().trim();
                    if (!keyword) { renderHasilPencarian([]); return; }
                    const normalizedKeyword = normalizeString(keyword);
                    const results = kamusData.filter(item => {
                        if (!item.lema) return false;
                        const normalizedLema = normalizeString(item.lema.toLowerCase());
                        return normalizedLema.includes(normalizedKeyword);
                    });
                    renderHasilPencarian(results);
                }, 1000); // Penundaan 1 detik untuk loading
            }
            
            // =============================================================
            // LOGIKA MODAL (TAMBAH/EDIT)
            // =============================================================
            function addContohField(aceh = '', ind = '') {
                const template = $('#contohFormTemplate').html();
                const el = $(template);
                el.find('input[name="contohAceh"]').val(aceh);
                el.find('input[name="contohInd"]').val(ind);
                $('#contohContainer').append(el);
            }
            
            $('#addContohBtn').on('click', function() { addContohField(); });
            $('#contohContainer').on('click', '.remove-contoh-btn', function() { $(this).closest('.contoh-entry').remove(); });
            
            function openModal(data = null) {
                $('#entryForm')[0].reset();
                $('#contohContainer').html('');
                $('#formStatus').text('');

                if (data) { // Mode Edit
                    $('#modalTitle').text('Edit Kata');
                    $('#formAction').val('edit');
                    $('#formRowIndex').val(data.rowIndex);
                    $('#formLema').val(data.lema);
                    $('#formJawi').val(data.jawi);
                    $('#formIpa').val(data.ipa);
                    $('#formKelas').val(data.kelas);
                    $('#formArti').val(data.arti);
                    $('#formCatatan').val(data.catatan);
                    $('#formReferensi').val(data.referensi);
                    let examplesFound = 0;
                    for (let i = 1; i <= 10; i++) {
                        if (data[`contoh${i}Aceh`]) {
                            examplesFound++;
                            addContohField(data[`contoh${i}Aceh`], data[`contoh${i}Ind`]);
                        } else { break; }
                    }
                    if (examplesFound === 0) addContohField();
                } else { // Mode Tambah
                    $('#modalTitle').text('Tambah Kata Baru');
                    $('#formAction').val('add');
                    $('#formRowIndex').val('');
                    addContohField();
                }
                $('#entryModal').removeClass('hidden');
            }

            function closeModal() { $('#entryModal').addClass('hidden'); }

            $('#addWordBtn').on('click', () => openModal(null));
            $('.closeModalBtn, #closeModalBtn').on('click', closeModal);
            $('#content').on('click', '.edit-btn', function() { openModal($(this).closest('.group').data('full-data')); });

            $('#entryForm').on('submit', async function(e) {
                e.preventDefault();
                const saveBtn = $('#saveBtn');
                saveBtn.prop('disabled', true).text('Menyimpan...');
                
                let formData = { action: $('#formAction').val(), rowIndex: $('#formRowIndex').val() };
                $('#entryForm').find('input[name], textarea[name]').each(function() {
                    if ($(this).attr('name') !== 'action' && $(this).attr('name') !== 'rowIndex') {
                         formData[$(this).attr('name')] = $(this).val();
                    }
                });
                
                $('.contoh-entry').each(function(index) {
                    const i = index + 1;
                    formData[`contoh${i}Aceh`] = $(this).find('input[name="contohAceh"]').val();
                    formData[`contoh${i}Ind`] = $(this).find('input[name="contohInd"]').val();
                });

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        redirect: 'follow',
                        body: JSON.stringify(formData)
                    });
                    
                    $('#formStatus').text('Berhasil disimpan! Memuat ulang data...');
                    setTimeout(() => {
                        closeModal();
                        initialize(); // Re-initialize untuk memuat ulang data segar
                    }, 1500);
                } catch (error) {
                    $('#formStatus').text('Gagal menyimpan.').addClass('text-red-500');
                } finally {
                    saveBtn.prop('disabled', false).text('Simpan');
                }
            });

            // Inisialisasi Aplikasi
            async function initialize() {
                showLoader();
                const data = await fetchKamusData();
                if (data && data.length > 0) {
                    $('#kataHariIniContainer').show();
                    renderKataHariIni(data[Math.floor(Math.random() * data.length)]); 
                    renderHasilPencarian([]);
                }
                $('#searchForm').on('submit', handleSearch);
                $('#searchInput').on('keyup', debounce(handleSearch, 400));
            }
            initialize();
        });
    </script>
</body>
</html>
