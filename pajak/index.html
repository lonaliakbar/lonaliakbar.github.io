<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pajak Profesional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --footer-bg: #f9f9f9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .calculator-body {
            padding: 30px;
            flex-grow: 1; /* Agar konten ini mengisi ruang yang tersedia */
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th, .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .results-table th {
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .results-table tr:last-child td {
            border-bottom: none;
        }
        
        .results-table td:last-child {
            text-align: right;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .final-value {
            color: var(--success-color);
        }
        
        .table-row {
            opacity: 0;
            transform: translateX(-10px);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .footer {
            background-color: var(--footer-bg);
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
            color: var(--secondary-color);
            animation: slideUp 0.6s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .social-icons a {
            color: var(--secondary-color);
            margin: 0 10px;
            font-size: 1.4em;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block; /* Penting untuk animasi transform */
        }

        .social-icons a:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .calculator-body {
                padding: 20px;
            }
            .input-group input {
                padding: 10px 15px 10px 35px;
                font-size: 1rem;
            }
            .results-table th, .results-table td {
                padding: 10px;
                font-size: 0.9em;
            }
            .results-table td:last-child {
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Kalkulator Pajak Transaksi</h1>
        </div>
        <div class="calculator-body">
            <div class="input-group">
                <label for="transactionValue">Nilai Transaksi (Termasuk PPN)</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">Rp</span>
                    <input type="text" id="transactionValue" placeholder="Contoh: 17310000">
                </div>
            </div>

            <table class="results-table">
                <tbody>
                    <tr class="table-row">
                        <td>DPP (Dasar Pengenaan Pajak)</td>
                        <td id="dpp">Rp 0</td>
                    </tr>
                    <tr class="table-row" style="animation-delay: 0.1s;">
                        <td>PPN (11%)</td>
                        <td id="ppn">Rp 0</td>
                    </tr>
                    <tr class="table-row" style="animation-delay: 0.2s;">
                        <td>PPH 22 (1.5%)</td>
                        <td id="pph">Rp 0</td>
                    </tr>
                    <tr class="table-row" style="animation-delay: 0.3s;">
                        <td><strong>Nilai Diterima (DPP - PPH 22)</strong></td>
                        <td class="final-value" id="finalValue"><strong>Rp 0</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
         <div class="footer">
            <p>Dibuat oleh Ali Akbar</p>
            <div class="social-icons">
                <a href="https://tiktok.com/lonaliakbar" target="_blank" aria-label="GitHub"><i class="fab fa-tiktok"></i></a>
                <a href="https://linkedin.com/in/lonaliakbar" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://instagram.com/lonaliakbar" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/lonaliakbar" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            <p>Ikuti saya: @lonaliakbar</p>
        </div>
    </div>

    <script>
        const transactionInput = document.getElementById('transactionValue');
        
        const dppEl = document.getElementById('dpp');
        const ppnEl = document.getElementById('ppn');
        const pphEl = document.getElementById('pph');
        const finalValueEl = document.getElementById('finalValue');

        // Fungsi untuk memformat angka menjadi format mata uang Rupiah
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        };

        // Fungsi untuk membersihkan format Rupiah menjadi angka
        const parseCurrency = (value) => {
            // Hapus semua karakter non-digit kecuali koma atau titik jika digunakan untuk desimal
            // Namun, untuk kasus ini, kita asumsikan input selalu bilangan bulat atau akan diubah ke bulat
            return Number(String(value).replace(/[^0-9]/g, ''));
        };

        const calculate = () => {
            const transactionValue = parseCurrency(transactionInput.value);

            if (isNaN(transactionValue) || transactionValue <= 0) {
                dppEl.textContent = 'Rp 0';
                ppnEl.textContent = 'Rp 0';
                pphEl.textContent = 'Rp 0';
                finalValueEl.innerHTML = '<strong>Rp 0</strong>';
                return;
            }

            const dpp = transactionValue / 1.11;
            const ppn = dpp * 0.11;
            const pph = dpp * 0.015;
            const finalValue = dpp - pph;
            
            // Animasikan update nilai
            animateValue(dppEl, dpp);
            animateValue(ppnEl, ppn);
            animateValue(pphEl, pph);
            animateValue(finalValueEl, finalValue, true);
        };

        // Fungsi untuk animasi perubahan angka
        const animateValue = (element, endValue, isBold = false) => {
            let startValueText = element.textContent;
            let startValue = parseCurrency(startValueText);
            // Jika nilai awal adalah 'Rp 0' dan input baru diisi, mulai dari 0 untuk animasi
            if (startValueText === 'Rp 0' && endValue > 0) {
                startValue = 0;
            }

            let duration = 500; // durasi animasi dalam milidetik
            let startTimestamp = null;

            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                // Menggunakan interpolasi linear
                const currentValue = startValue + progress * (endValue - startValue);
                
                let formattedValue = formatCurrency(Math.round(currentValue)); // Bulatkan untuk tampilan
                if (isBold) {
                    element.innerHTML = `<strong>${formattedValue}</strong>`;
                } else {
                    element.textContent = formattedValue;
                }

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        };

        // Event listener untuk input
        transactionInput.addEventListener('input', (e) => {
            let value = parseCurrency(e.target.value);
            // Format input saat diketik
            e.target.value = value.toLocaleString('id-ID'); // ini akan menambahkan titik sebagai ribuan
            calculate();
        });
        
        // Memastikan perhitungan dijalankan saat halaman pertama kali dimuat jika ada nilai default
        // if (transactionInput.value) {
        //     calculate();
        // }

    </script>
</body>
</html>
