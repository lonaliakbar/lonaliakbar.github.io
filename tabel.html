<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ali Akbar | Editable Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    .hero {
      text-align: center;
      padding: 100px 0;
      background: linear-gradient(135deg, #000, #222);
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      color: gold;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-size: 4em;
      margin: 0;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
    }
    .hero p {
      font-size: 1.5em;
      opacity: 0.9;
    }
    .btn {
      background: linear-gradient(45deg, gold, #d4af37);
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 0.9em;
      font-weight: bold;
      margin: 2px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .section-title {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: gold;
      font-family: 'Playfair Display', serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #111;
      color: white;
      border: 2px solid gold;
      border-radius: 20px;
      box-sizing: border-box;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid gold;
    }
    th {
      background-color: gold;
      color: black;
    }
    tr:hover {
      background-color: #222;
      cursor: pointer;
    }

    .aksi i {
      margin: 0 8px;
      color: gold;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }
    .aksi i:hover {
      color: #d4af37;
      transform: scale(1.2);
    }

    .footer {
      background: #111;
      color: gold;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
      border-top: 2px solid gold;
    }
    .footer nav a {
      color: gold;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .footer nav a:hover {
      color: #d4af37;
    }
    .social-media a {
      display: inline-block;
      margin: 0 10px;
      color: gold;
      font-size: 2em;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s;
    }
    .social-media a:hover {
      color: #d4af37;
      transform: scale(1.2);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid gold;
      width: 50%;
      border-radius: 20px;
      color: white;
    }
    .close {
      color: gold;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      background: #111;
      border: 1px solid gold;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1><i class="fas fa-user-circle"></i> Ali Akbar</h1>
      <p><i class="fas fa-code"></i> AI Enthusiast, Programmer, Farmer, Construction Worker, Treasurer <i class="fas fa-code"></i></p>
      <a href="#contact" class="btn"><i class="fas fa-envelope"></i> Contact Me</a>
    </section>

    <section class="projects">
      <h2 class="section-title"><i class="fas fa-table"></i> Nama Tabel</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Peran</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ali Akbar</td>
            <td>Programmer</td>
            <td>Aktif</td>
            <td class="aksi">
              <i class="fas fa-pen" onclick="openModal(this)"></i>
              <i class="fas fa-trash" onclick="alert('Hapus Ali Akbar')"></i>
              <i class="fas fa-eye" onclick="alert('Detail Ali Akbar')"></i>
            </td>
          </tr>
          <tr>
            <td>Siti Aminah</td>
            <td>Desainer</td>
            <td>Nonaktif</td>
            <td class="aksi">
              <i class="fas fa-pen" onclick="openModal(this)"></i>
              <i class="fas fa-trash" onclick="alert('Hapus Siti Aminah')"></i>
              <i class="fas fa-eye" onclick="alert('Detail Siti Aminah')"></i>
            </td>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>Tester</td>
            <td>Aktif</td>
            <td class="aksi">
              <i class="fas fa-pen" onclick="openModal(this)"></i>
              <i class="fas fa-trash" onclick="alert('Hapus John Doe')"></i>
              <i class="fas fa-eye" onclick="alert('Detail John Doe')"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Edit Data</h3>
      <input type="text" id="editNama">
      <input type="text" id="editPeran">
      <input type="text" id="editStatus">
      <button class="btn" onclick="saveChanges()">Simpan</button>
    </div>
  </div>

  <footer class="footer">
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
    <div class="social-media">
      <a href="https://github.com/lonaliakbar" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://en.wikipedia.org/wiki/User:lonaliakbar" target="_blank"><i class="fab fa-wikipedia-w"></i></a>
      <a href="https://www.linkedin.com/in/lonaliakbar" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/lonaliakbar" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/lonaliakbar" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/lonaliakbar" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
    <p>&copy; 2025 Ali Akbar. All Rights Reserved.</p>
  </footer>

  <script>
    let currentRow = null;
    function openModal(icon) {
      const row = icon.closest("tr");
      currentRow = row;
      const cells = row.querySelectorAll("td");
      document.getElementById("editNama").value = cells[0].innerText;
      document.getElementById("editPeran").value = cells[1].innerText;
      document.getElementById("editStatus").value = cells[2].innerText;
      document.getElementById("editModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function saveChanges() {
      const cells = currentRow.querySelectorAll("td");
      cells[0].innerText = document.getElementById("editNama").value;
      cells[1].innerText = document.getElementById("editPeran").value;
      cells[2].innerText = document.getElementById("editStatus").value;
      closeModal();
    }
  </script>
</body>
</html>
