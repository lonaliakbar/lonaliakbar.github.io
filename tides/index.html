<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Prediksi Pasut Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold uppercase tracking-wider">âš“ Pasut Predictor</h1>
            <span id="status" class="text-sm bg-blue-700 px-3 py-1 rounded-full">Memuat Data...</span>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <label class="block text-sm font-semibold mb-2">Pilih Lokasi Stasiun:</label>
                <select id="stationSelect" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="">-- Pilih Stasiun --</option>
                </select>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex flex-col justify-center">
                <p class="text-sm text-slate-500">Koordinat:</p>
                <p id="coordInfo" class="text-lg font-mono font-medium">-</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Grafik Pasang Surut (UTC)</h2>
                <div id="unit" class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">METER</div>
            </div>
            <div class="relative h-[400px]">
                <canvas id="tideChart"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-100 text-slate-600 text-sm uppercase">
                    <tr>
                        <th class="p-4">Waktu</th>
                        <th class="p-4">Ketinggian</th>
                        <th class="p-4">Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="text-sm">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        let fullData = [];
        let chart;

        // 1. Fungsi Mengambil & Membaca CSV
        function loadData() {
            Papa.parse('data.csv', {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    fullData = results.data;
                    initControls();
                    document.getElementById('status').innerText = "Data Siap";
                },
                error: function(err) {
                    document.getElementById('status').innerText = "Gagal Memuat CSV";
                    console.error(err);
                }
            });
        }

        // 2. Inisialisasi Dropdown Stasiun
        function initControls() {
            const select = document.getElementById('stationSelect');
            // Ambil nama stasiun unik
            const stations = [...new Set(fullData.map(item => item.nama_stasiun))].filter(Boolean);
            
            stations.sort().forEach(name => {
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = name;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => updateDashboard(e.target.value));
        }

        // 3. Update Grafik dan Tabel
        function updateDashboard(stationName) {
            if (!stationName) return;

            const filtered = fullData.filter(d => d.nama_stasiun === stationName);
            
            // Update Koordinat
            const first = filtered[0];
            document.getElementById('coordInfo').innerText = `Lat: ${first.lat} | Lon: ${first.lon}`;

            // Siapkan Data Grafik
            const labels = filtered.map(d => d.waktu);
            const values = filtered.map(d => d.value);

            renderChart(labels, values);
            renderTable(filtered);
        }

        function renderChart(labels, values) {
            const ctx = document.getElementById('tideChart').getContext('2d');
            
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ketinggian Air',
                        data: values,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { display: false }, // Sembunyikan label X yang padat
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        function renderTable(data) {
            const body = document.getElementById('tableBody');
            body.innerHTML = '';

            // Tampilkan 10 data terbaru saja agar tidak berat
            data.slice(0, 10).forEach(row => {
                const tr = document.createElement('tr');
                tr.className = "border-t border-slate-100 hover:bg-slate-50 transition";
                tr.innerHTML = `
                    <td class="p-4">${row.waktu}</td>
                    <td class="p-4 font-bold">${row.value}</td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded text-xs ${row.value > 0.5 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                            ${row.value > 0.5 ? 'Pasang' : 'Surut'}
                        </span>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
